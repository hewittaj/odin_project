<!DOCTYPE html>

<html>
    <head>
        <title>Fundamentals Part 3</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script>
            function add7(num){
                return num + 7;
            }

            function multiply(num1, num2){
                return num1 * num2;
            }

            function capitalize(word){
                let temp = word.toLowerCase();
                return temp.charAt(0).toUpperCase() + word.slice(1);
            }

            function lastLetter(word){
                return word.charAt(word.length - 1);
            }

            console.log(add7(8));
            console.log(multiply(2, 18));
            console.log(capitalize("nobody"));
            console.log(lastLetter("hello world"));
        </script>
    </body>
</html>
